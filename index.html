<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <!-- importing font family from google fonts-->
  <link href='https://fonts.googleapis.com/css?family=Jomhuria' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <header>
      <h1>PORTFOLIO</h1>
      <nav>
        <ul>
          <li><a href="#HOME">HOME</a></li>
          <li><a href="#SERVICES">SERVICES</a></li>
          <li><a href="#TESTOMONIALS">TESTOMONIALS</a></li>
          <li><a href="#CONTACT">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <section id="HOME">
      <div class="pattern-image right">
        <img src="./assets/triang.svg">
      </div>
    </section>
    <section id="SERVICES">
      <div class="pattern-image left">
        <img src="./assets/circ.svg">
      </div>
    </section>
    <section id="TESTOMONIALS">
      <div class="wave top">
        <img src="./assets/wave.png" alt="wave">
      </div>
      <div class="wave bottom">
        <img src="./assets/wave2.png" alt="wave">
      </div>
    </section>
    <section id="CONTACT">
      <div class="pattern-image right">
        <img src="./assets/rect.svg">
      </div>
      <div class="form">
        <h2>Contact us</h2>
         <form action="">
           <input type="email"
           placeholder="Email address"
           required>
           <input type="text"
           placeholder="Fullname"
           required>
           <textarea
           placeholder="Enter your Query.."></textarea>
           <input type="submit"
           required>
         </form>
      </div>
    </section>
    <footer>
      <h1>@PORTFOLIO of Rishabh raj.</h1>
    </footer>
  </div>
</body>

</html>
